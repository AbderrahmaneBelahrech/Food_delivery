<header>
  <div class="header">
    <img src="../../../assets/logo-white.png" alt="Quick Foodie" class="logoheader" />
    <div class="user-section">
      <!-- Si l'utilisateur est connecté (token présent) -->
      <button *ngIf="!isLoggedIn()" class="btn-login">Connexion</button>

      <!-- Si l'utilisateur est connecté -->
      <div *ngIf="isLoggedIn()" class="profile" (click)="toggleMenu()">
        <i class="ri-user-line user-icon"></i>

        <div *ngIf="menuVisible" class="dropdown-menu">
          <button (click)="openEditProfileModal()">Modifier profil</button>
          <button>Voir commande historique</button>
          <button (click)="logout()">Déconnexion</button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Modal pour modifier le profil -->
<div *ngIf="editProfileModalVisible" class="modal">
  <div class="modal-content">
    <h2 style="    text-align: center ;font-size: xx-large">Modifier le profil</h2>
    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">

      <label for="email">E-mail</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />

      <label for="phoneNumber">Numéro de téléphone</label>
      <input type="tel" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required />

      <label for="address">Adresse</label>
      <input id="address" [(ngModel)]="address" name="address" required />


      <button type="submit">Enregistrer</button>
    </form>
    <button class="close-btn" (click)="closeEditProfileModal()">×</button>
  </div>
</div>
